<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcur icon" href="img/icons8-cadastro-16.png">
    <title>Cadastro - Receba um brince casa</title>
</head>
<body>
    <header>
        <span>Revista</span>
    </header>
    <main>
        <h1>Cadastro</h1
        
        <p>Estamos lançando uma nova revista e enviaremos o primeiro exemplar grátis para todos que se cadastrarem hoje no site.</p>

        <form action="ttps://www.devmedia.com.br/codigos/formularios/aula8/">

            <fieldset>
                <legend>Dados de Contato</legend>

                <label for="">Nome:</label>
                <input type="text" placeholder="Digite seu nome completo" required name="nome">

                <label for="">Email:</label>
                <input type="email" name="email" placeholder="exemplo@email.com">

                <label for="">Telefone:</label>
                <input type="tel" name="telefone" placeholder="(XX) X XXXX-XXXX">
            </fieldset>

            <fieldset>
                <legend>Dados de Entrega</legend>

                <label for="">Endereço:</label>
                <input type="text" name="endereco" placeholder="Rua, Avenida, Travessa...">

                <label for="">Número:</label>
                <input type="number" name="numero">

                <label for="">Complemento:</label>
                <input type="text" name="complemento" placeholder="Casa, apartamento, chácara">
            </fieldset>

            <button type="submit">Cadastrar</button>

        </form>
    </main>
    <footer>
        Copyright 2022 - Revista
    </footer>
</body>
</html>
